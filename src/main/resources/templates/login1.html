<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1"/>
<title>OneAston QA</title>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<link rel="stylesheet" href="/fontawesome/css/all.min.css"/>
<link rel="stylesheet" href="/animate/animate.min.css"/>
<link rel="stylesheet" href="/css/loginpage.css"/>

</head>

<body>
	
	 <br/> <br/> <br/> <br/> <br/> <br/> 
	
	<div class=" box fadeInDown">
		<div id="formContent">
		
		<br/> 
		 &nbsp;
			<img src="/pictures/OneAstonLogo.png" style="display:inline-block;"/>  
			<font color="white" style=" font-family: Impact, Charcoal, sans-serif; font-size: 50px; vertical-align: middle;" >One</font>
			<font color="white" style=" font-family: Impact, Charcoal, sans-serif; font-size: 45px; vertical-align: middle;" >Automation</font>
				
				<br/> <br/>  
			
			<form action="/user/processlogin" method="POST">
				<h4 style="color:red; text-align:center;" th:text="${Error}"></h4>
				
				<div class="d-flex justify-content-center h-1000">
					<div class="card-body">
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" class="form-control" placeholder="username" name="uname"/>
						
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" class="form-control" placeholder="password" name="pass"/>
					</div>
					
					<div class="form-group">
						<input type="submit" value="Login" class="button"/>	
					</div>
					
					<div class="card-footer"> 
						<div class="d-flex justify-content-center">
							<a href="#">Forgot your password?</a>
						</div>
						<div class="d-flex justify-content-center links"> 
							<font style="color:white;font-size:14px"> Copyrights &copy; 2019 OneAston All Rights Reserved.</font>
						</div>
					</div>
				</div>
			</div>
		</form>		
	</div>	
</div>
	
</body>
</html>
