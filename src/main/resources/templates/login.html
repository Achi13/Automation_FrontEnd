<body>
	
	<div class="loginDiv animated fadeInDown">
		<div class="loginBody">
			<div align="center">
				<img src="/pictures/logo-icon.svg" style="display:inline-block;"/><h1 style=" color: white; display:inline-block;">OneAston</h1>
			</div>
			<form action="/processlogin" method="POST">
				<table class="table table-borderless table-sm">
					<tr>
						<td align="center"><p>Username:</p>  </td>
						<td><input type="text" required="required" name="uname" class="form-control "/></td>
					</tr>
					<tr>
						<td align="center"><p>Password:</p> </td>
						<td><input type="password" required="required" name="pass" class="form-control"/></td>
					</tr>
				</table>
				<input type="submit" value="Login" class="btn btn-outline-light btn-block" align="center"/>
				<br/>
			</form>
			<a href="/register"><button class="btn btn-outline-light btn-block">Register</button></a>
		</div>
	</div>
	
</body>
