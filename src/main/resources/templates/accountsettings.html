<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1"/>
<title>Account Settings</title>

<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"/>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="/js/index.js" ></script>
<link rel="stylesheet" href="/fontawesome/css/all.min.css"/>
<link rel="stylesheet" href="/css/indexpage.css"/>

</head>

<body>

<div class="page-wrapper chiller-theme toggled">
  <a id="show-sidebar" class="btn btn-sm btn-dark" href="#">
    <i class="fas fa-bars"></i>
  </a>
  <nav id="sidebar" class="sidebar-wrapper">
    <div class="sidebar-content">
      <div class="sidebar-brand">
        <a href="#">oneaston automation</a>
        <div id="close-sidebar">
          <i class="fas fa-times"></i>
        </div>
      </div>
      <div class="sidebar-header">
        <div class="user-pic">
          <img class="img-responsive img-rounded" src="https://raw.githubusercontent.com/azouaoui-med/pro-sidebar-template/gh-pages/src/img/user.jpg"
            alt="User picture"/>
        </div>
        <div class="user-info">
          <span class="user-name">
              <strong th:text="${user}" style="text-transform:UPPERCASE"></strong> 
          </span>
          <span class="user-role">Administrator</span>
          <span class="user-status">
            <i class="fa fa-circle"></i>
            <span>Online</span>
          </span>
        </div>
      </div>
      <div class="sidebar-menu">
        <ul>
          <li class="header-menu">
            <span>General</span>
          </li>
          <li class="sidebar-dropdown">
            <a href="/home">
              <i class="fa fa-tachometer-alt"></i>
              <span>Views</span>
            </a>    
          </li>
          <li class="sidebar-dropdown">
            <a href="/index">
              <i class="fa fa-folder"></i>
              <span>Libraries</span>
            </a> 
          </li>
          <li>
            <a href="/dependenttestcase/setreportlogpage">
              <i class="fa fa-book"></i>
              <span>Logs</span> 
            </a>
          </li>
          <li class="sidebar-dropdown">
            <a href="/campaign/campaignpage">
              <i class="far fa-gem"></i>
              <span>Projects</span>
            </a>
          </li>
          <li class="sidebar-dropdown">
            <a href="/campaign/dashboardpage">
              <i class="fa fa-chart-line"></i>
              <span>Reports</span>
            </a>  
          </li>
          <li class="sidebar-dropdown">
            <a href="/client/createclientpage">
              <i class="fa fa-globe"></i>
              <span>Clients</span>
            </a> 
          </li>
          <li class="header-menu">
            <span>Extra</span>
          </li>
         <li>
            <a href="/user/officerpage">
              <i class="fa fa-user"></i>
              <span>Users</span>
            </a>
          </li>
          <li>
            <a href="/calendar">
              <i class="fa fa-calendar"></i>
              <span>Calendar</span>
            </a>
          </li>
         
        </ul>
      </div>
    </div>
    <div class="sidebar-footer">
      <a href="#">
        <i class="fa fa-bell" rel="tooltip" title="Notification" style="cursor:pointer;"></i> 
      </a>
      <a href="#">
        <i class="fa fa-envelope" rel="tooltip" title="Message" style="cursor:pointer;"></i>
      </a>
      <a href="/user/accountsetingspage">
        <i class="fa fa-cog" rel="tooltip" title="Account Settings" style="cursor:pointer;"></i>
      </a>
      <a href="/logout">
        <i class="fa fa-power-off" rel="tooltip" title="Logout" style="cursor:pointer;"></i>
      </a>
    </div>
  </nav>

			

<br/> <br/>  <br/>

<main class="page-content">
  <div class="container-fluid">		
		<div class="row">
			<div class="col-md-1"></div>
				<div class="col-md-10">
     			 <div class="alert alert-success alert-dismissible fade show" th:if="${Info != null}">
					<b>Success!</b><p th:text="${Info}"> </p>
				    <button type="button" class="close" data-dismiss="alert">&times;</button>
				</div>
				
				<div class="alert alert-danger alert-dismissible fade show" th:if="${Error != null}">
				    <strong>Error!</strong> <p th:text="${Error}"> </p>
				    <button type="button" class="close" data-dismiss="alert">&times;</button>
				</div>	
			</div>
		</div>
<br/> <br/> <br/> <br/> 			
		
	<div class="container">
		<div class="row">
	 		
		 		
			<div class="col-md-3"></div>
			  <div class="col-md-6">
				 <div class="card">
					<div class="card-header"  style="background-color:#212121;"><font style="color:white">Account Settings</font></div>
					   <div class="card-body bg-dark">
						 <form action="/user/processupdateuser" method="POST">
							
							  <div class="form-group row">
							    <label for="staticEmail" class="col-sm-4 col-form-label" style="color:white">Old Password</label>
							    <div class="col-sm-8">
							      <input required="required" type="password" name="oldPassword" class="form-control"/>
							    </div>
							  </div>
							<br/>  
							  <div class="form-group row">
							    <label for="inputPassword" class="col-sm-4 col-form-label" style="color:white">New Password</label>
							    <div class="col-sm-8">
							      <input required="required" type="password" name="newPassword" class="form-control" id="inputPassword"/>
							    </div>
							  </div>
							 <br/>
							 <div class="form-group row">
							    <label for="inputPassword" class="col-sm-4 col-form-label" style="color:white">Confirm Password</label>
							    <div class="col-sm-8">
							      <input required="required" type="password" name="confirmPassword" class="form-control" id="inputPassword" />
							    </div>
							  </div>
							 <br/>
								<div style="text-align:right"> 
									<input type="submit" value="Update" class=" btn-primary"/>
								</div>
								</form>
							</div>
						</div>
					   </div>
					<div class="col-md-3"></div>
				</div>
			</div>
		</div>
	</main>
</div>	

</body>
</html>
