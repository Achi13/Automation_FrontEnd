 	<div class="row">
 	<div class="col-md-1"></div>
 		<div class="col-md-10">
 			<br/>
 			<h2 id="errorText" style="color:red" th:text="${Error}"></h2>
 			<h2 id="infoText" style="color:green" th:text="${Info}"></h2>
 			<br/>
 			<form action="/submitrequest" method="post" id="myForm">
	 			<div class="panel panel-primary">
						<div class="panel-heading text-center" style="background-color:#1c2331  ; ">
						<font color="#1c2331" style=" font-family: Arial Black, Gadget, sans-serif; font-size: 10px;">Automation Site(Existing Template)</font>
						</div>
						<div class="panel-body">
						<p></p>
	 			
		 			<table id ="datatable" class="table table-bordered table-striped"  >
		 				
		 				<thead class="thead-dark">
		 					<th>Testcase Number</th>
		 					<th>Client Name</th>
		 					<th>Transaction Type</th>
		 					<th>Description</th>
		 					<th>Execution Schedule</th>
		 					<th> Action </th>
		 				</thead>
		 				<tbody>
		 					<tr th:each="data: ${elementList}">
		 						<td ><input type="text" class="form-control" name="testcase" readonly="readonly" th:value="${data.testCaseNumber}"/></td>
		 						<td th:text="${data.clientName}"></td>
		 						<td th:text="${data.transactionType}"></td>
		 						<td th:text="${data.description}"></td>
		 						<td><input id="samples" type="datetime-local" name="schedule"/></td>
		 						
		 						<td>
			 						<a th:href="'/editrequestpage/' + ${data.testCaseNumber}" class="btn btn-primary"><i class="fas fa-edit fa-lg"  rel="tooltip" title="Modify"></i> </a>
		 							<a th:href="'/deleterequest/' + ${data.testCaseNumber}" class="btn btn-danger"><i class="fas fa-trash-alt fa-lg" rel="tooltip" title="Delete"></i></a>
		 						</td>
		 					</tr>
		 				
		 				</tbody>
		 			</table>
		 			<hr/>
		 			<div style="text-align:right"> 
		 			<a><button class="btn btn1">Submit Request</button></a>
		 			</div>
			 			<a id="back-to-top" href="#" class="btn btn-light btn-lg back-to-top" role="button"><i class="fas fa-chevron-up"></i></a>
			 		</div>
			 	</div>
		 	</form>
		 
		 </div>
  	 </div>
